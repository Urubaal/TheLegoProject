# Docker Compose configuration for LEGO Purchase Suggestion System
version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: lego-redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - lego-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # PostgreSQL Database
  database:
    image: postgres:15-alpine
    container_name: lego-database
    environment:
      POSTGRES_DB: lego_purchase_system
      POSTGRES_USER: lego_user
      POSTGRES_HOST_AUTH_METHOD: trust
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
      # Performance optimizations
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_CHECKPOINT_COMPLETION_TARGET: 0.9
      POSTGRES_WAL_BUFFERS: 16MB
      POSTGRES_DEFAULT_STATISTICS_TARGET: 100
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./lego_database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./backend/migrations/run_performance_optimizations.sql:/docker-entrypoint-initdb.d/02-optimizations.sql:ro
    ports:
      - "5432:5432"
    networks:
      - lego-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lego_user -d lego_purchase_system"]
      interval: 5s
      timeout: 3s
      retries: 3
      start_period: 10s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: lego-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://lego_user@database:5432/lego_purchase_system
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      FRONTEND_URL: http://localhost:5500
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: your-email@gmail.com
      EMAIL_PASS: your-app-password
      # Performance optimizations
      NODE_OPTIONS: "--max-old-space-size=512"
      UV_THREADPOOL_SIZE: 4
    ports:
      - "3000:3000"
    networks:
      - lego-network
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lego-frontend
    ports:
      - "5500:80"
    networks:
      - lego-network
    depends_on:
      - backend
    restart: unless-stopped

  # TablePlus Database Management (Optional)
  tableplus:
    image: postgres:15-alpine
    container_name: lego-tableplus
    environment:
      POSTGRES_DB: lego_purchase_system
      POSTGRES_USER: lego_user
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    networks:
      - lego-network
    depends_on:
      - database
    restart: unless-stopped
    command: >
      sh -c "
        echo 'TablePlus connection details:'
        echo 'Host: localhost'
        echo 'Port: 5433'
        echo 'User: lego_user'
        echo 'Password: (no password required)'
        echo 'Database: lego_purchase_system'
        echo ''
        echo 'Waiting for database to be ready...'
        until pg_isready -h database -p 5432 -U lego_user; do
          echo 'Waiting for database...'
          sleep 2
        done
        echo 'Database is ready!'
        tail -f /dev/null
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  lego-network:
    driver: bridge
